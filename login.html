<body>
<nav class="nav">

   <form>
      <div class="text-boxes">
         <input class="username" type="text" name="text" placeholder="Username" required><br><br>
         <input class="password" type="password" name="password" placeholder="Password" required><br><br>
      </div>
      <button class="button-85" type="submit">Log In</button>
   </form>

   <script src="./loginPreload.js"></script>
   <script src="./hamburgerPreload.js"></script>

   <style>
    .button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
      form {
         background-color: #f00;
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         width: 20rem;
         text-align: center;
         padding: 2rem;
         border-radius: .5rem;
         /* height: 20rem; */
      }

      input {
         padding: .5rem;
         border: none;
         border-radius: .25rem;
      }

      button {
         padding: .5rem;
         border: none;
         transition: .15s;
         border-radius: .25rem;
         background-color: #0f0;
      }

      button:hover {
         background-color: #00f;
      }
   </style>
</body>

</html>
