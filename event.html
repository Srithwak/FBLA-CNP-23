<head>

   <title>event Page</title>

<body>

   <form>
      <label for="event-name">Full Name:</label><br>
      <input type="text" class="name" onkeyup="filter()"><br>
      <br>

      <label for="sport">Is this a sports event?</label>
      <input type="radio" name="eventType" onchange = filter() class="sportsEvent">

      <label for="nonSport">Is this a non-sports event?</label>
      <input type="radio" name="eventType" onchange = "filter()" class="nonSportsEvent">
<br><br>
      <label for="points">pointsgained:</label><br>
      <input type="number" min = "0" class="pointsGained" onkeyup = "filter()"><br>
      <br>
      <label for="limit">limit:</label><br>
      <input type="number" min = "0" class="limit" onkeyup = "filter()"><br>
      <br><br>
    </form>
   
    <table id="event-table">
      <thead>
          <tr>
              <th>Name</th>
              <th>Type</th>
              <th>pointsGained</th>
              <th>limit</th>
              <th>actions</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>
  <button onclick="addEvent()">Add New Event</button>
  


<br><br><br><br><br><br><br>

        <br>
     </form>
  
     <table id="Prizes-table">

           <tr>
              <th>Name</th>

           </tr>
        </thead>

     <button onclick="addPrize()">Add New Prize</button>
